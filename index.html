<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ceará Sporting Club</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container__cabeçalho">
            <div class="cabeçalho__titulo">
                <h1><img src="img/brasao-ceara.png" alt="Logo do Ceará" width="50" height="55"></h1>
                <p class="cabeçalho__descriçao">Ceará Sporting Club</p>
            </div>

            <div class="cabeçalho__opçoes">
                <a class="opçoes__socio opcoes" href="#">Seja Sócio</a>
                <a class="opçoes__contato opcoes" href="#">Contato</a>
            </div>

            <div class="cabeçalho__cadastro">
                <a class="cadastro" href="#">Faça seu cadastro</a>
            </div>
        </div>
    </header>
    <section class="container">
        <main class="container__principal">
            <div class="container__imagem">
                <img class="imagem__brasao-frase" src="img/brasaofrase.png" alt=" Logo do Ceara com frase time do povo">
            </div>

            <div class="container__sessao">
                <div class="sessao__item">
                    <div class="sessao__div-1 sessao__skewd">
                            <a href="#" class="item__link">Seja sócio torcedor</a>
                            <a href="#" class="item__link intem__fundo-branco">Acesse o site principal</a>
                    </div>
                    <div class="sessao__div-2 sessao__skewd">
                            <a href="#" class="item__link">Loja virtual</a>
                            <a href="#" class="item__link intem__fundo-branco">Club de vantagens</a>
                    </div>
                    <div class="sessao__div-3 sessao__skewd">
                            <a href="#" class="item__link intem__fundo-branco">Vozão tickets</a>
                    </div>
                </div>
            </div>

            <div class="container__imagem">
                <img class="imagem__vozao-logo" src="img/vozao-logo.png" alt="">
            </div>

            <div class="container__rede-sociais">
                <div class="rede__sociais-item">
                    <a href="#" class="rede__sociais-link">
                        <img src="img/logo-ig.png" alt="">
                        <img src="img/logo-tw.png" alt="">
                        <img src="img/logo-fb.png" alt="">
                        <p class="rede__sociais-texto">cearasc</p>

                    </a>
                </div>

                <div class="rede__sociais-item">
                    <a href="#" class="rede__sociais-link">
                        <img src="img/logo-yt.png" alt="">
                        <p  class="rede__sociais-texto">vozaotv</p>
                    </a>
                </div>

                <div class="rede__sociais-item">
                    <a href="#" class="rede__sociais-link">
                        <p class="rede__sociais-texto">cearasc.com</p>
                    </a>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
